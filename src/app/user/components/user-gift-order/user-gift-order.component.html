<div class="container">
  <div class="row">
    <div class="col-md-5 col-sm-8 col-xs-8">
      <app-gift-card [gift]="gift"></app-gift-card>
    </div>
    <div class="col-md-7 col-sm-8 col-xs-8" id="details">
      <div class="row" id="description">
        <div class="offset-md-1 col-md-12">
          <h4>Description</h4>
          <p>{{gift.description}}</p>
        </div>
      </div>
      <div class="row" id="quantity">
        <div class="offset-md-1 col-md-12">
          <hr>
          <h4>Quantity</h4>
          <div>
            <form (ngSubmit)="onSubmit()" [formGroup]="giftSendForm">
              <div class="row">
                <div class="col-md-6 col-lg-6 col-xs-4 col-sm-4">
                  <div class="form-group"
                    [ngClass]="{ 'has-error': !giftSendForm.controls['copies'].valid && giftSendForm.controls['copies'].touched}">
                    <input formControlName="copies" type="number" placeholder="No. of Copies" />
                    <mat-error
                      *ngIf="!giftSendForm.controls['copies'].valid && ((giftSendForm.get('copies').dirty ||giftSendForm.controls['copies'].touched))">
                      Pease
                      enter valid copies,
                    </mat-error>
                    <mat-error
                      *ngIf="giftSendForm.get('copies').hasError('isSmaller') && ((giftSendForm.get('copies').dirty || giftSendForm.get('copies').touched))">
                      Low Balence
                    </mat-error>
                  </div>
                </div>
              </div>
              <div>
                <button type="button" class="btn btn-primary" (click)=" sendMail()" matTooltip="Send Gift card"
                  [disabled]='!giftSendForm.valid'>Send Gift
                </button>
              </div>
              <div id="gift-image">
                <img src="../../../../assets/images/ezgif.com-resize (8).gif" alt="">
                
              </div>
              <div class="col-md-12 col-xs-4 col-sm-4" id="addBtn">
                <button class="btn btn-warning" matTooltip="Click here to give your valuable feedback"
                  (click)="addFeedback()">
                  <h5>Add your review &nbsp;<strong>+</strong></h5>
                  <!-- <mat-icon>add</mat-icon> -->
                </button>
              </div>
              <br>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="div">
      <div class="row">
        <div class="col-md-12">
          <h4>Reviews</h4>
          <div *ngFor="let giftReview of reviewList">
            <app-gift-review [review]="giftReview"></app-gift-review>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
