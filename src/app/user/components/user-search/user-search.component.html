<div class="container">
  <form (ngSubmit)="onSubmit()">
    <input type="search" class="mat-elevation-z2" [matAutocomplete]="auto" placeholder="Search here... "
      [formControl]="giftControl" />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let gift of filteredOptions | async" [value]="gift.name">
        <span>{{ gift?.name }}</span>
        <span>||</span>
        <span>
          {{ gift?.category }}
        </span>
      </mat-option>
    </mat-autocomplete>
  </form>
</div>
