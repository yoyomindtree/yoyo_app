<div class="container">
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col-md-7">
        <h2 mat-dialog-title>Give your valuable feedback</h2>
        <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <divÂ class="col-md-4 col-xs-4 col-lg-4 col-sm-4">
              <span>
                <h4><strong>Stars</strong></h4>
                <bar-rating [(rate)]="cssRate" [max]="5"></bar-rating>
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12 ">
              <mat-form-field appearance="outline">
                <mat-label>Comment</mat-label>
                <textarea matInput formControlName="comment"></textarea>
                <mat-error> Please enter your comment</mat-error>
                <mat-icon matSuffix>view_headline</mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-4">
              <button mat-raised-button color="accent" [disabled]="!feedbackForm.valid">Submit</button>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-4">
              <button mat-raised-button mat-dialog-close matTooltip="Close" id="cancel">
                CANCEL</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <img src="../../../../assets/images/ezgif.com-resize (10).gif" alt="">
      </div>
    </div>
  </mat-dialog-content>
