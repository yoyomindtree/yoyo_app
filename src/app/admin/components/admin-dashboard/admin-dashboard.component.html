<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar class="admin">
      <mat-icon>account_circle</mat-icon> &nbsp; <span> Admin </span>
    </mat-toolbar>

    <mat-nav-list> <a mat-list-item routerLink="gift-list" routerLinkActive="active">Gift's</a> </mat-nav-list>
    <mat-nav-list> <a mat-list-item routerLink="user-list" routerLinkActive="active">User's</a></mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
      *ngIf="(isHandset$ | async)">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <!-- Add Content Here -->
    <button mat-fab color="primary" matTooltip="Click here to add GiftCard" (click)=" onGiftAddClick()">
      <mat-icon>add</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
