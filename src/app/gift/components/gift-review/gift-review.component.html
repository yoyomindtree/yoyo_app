<mat-card class="example-card">
  <mat-card-header [style.backgroundColor]="'blue'">
    <mat-card-title> {{review.displayName}}</mat-card-title>
  </mat-card-header>
  <ngb-rating [(rate)]="review.rating"></ngb-rating>
  <mat-card-content>
    <p>
      {{review.comment}}
    </p>
    <span>{{review.reviewTime}}</span>
  </mat-card-content>
</mat-card>
