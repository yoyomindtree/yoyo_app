<div class="card card-cascade p-2" (click)="routingToOrder(gift.key)">

  <!-- Card image -->
  <div class="view view-cascade overlay">
    <img src="../../../../assets/images/55319431812T1MYN01_bg_1_1.jpg" class="card-img-top img-fluid" alt="">
    <a>
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>
  <!-- Card content -->
  <div *ngIf='gift.giftId' class="card-body card-body-cascade text-center">
    <!-- Title -->
    <h4 class="card-title">{{gift.name}}</h4>
    <!-- Subtitle -->
    <h6 class=" py-2">{{gift.vendor}}</h6>
    <!-- Text -->
    <p class="card-text">{{gift.description}}</p>
    <p id="gift-rating">
      <ngb-rating [(rate)]="gift.rating"></ngb-rating>
    </p>   
    <p id="gift-frequency" class="text-muted"><strong>{{gift.frequency}}</strong>&nbsp;&nbsp;<button mat-mini-fab class="gift-views"></button></p>
    <p class="text-muted"><strong>250</strong>&nbsp;&nbsp;<button mat-mini-fab class="gift-points"></button></p>
  </div>
  <div *ngIf='gift.gift' class="card-body card-body-cascade text-center">
    <!-- Title -->
    <h4 class="card-title">{{gift.gift.name}}</h4>
    <!-- Subtitle -->
    <h6 class=" py-2">{{gift.gift.vendor}}</h6>
    <!-- Text -->
    <p class="card-text">{{gift.gift.description}}</p>
    <p id="gift-rating">
      <ngb-rating [(rate)]="gift.gift.rating"></ngb-rating>
    </p>   
    <p id="gift-frequency" class="text-muted"><strong>{{gift.gift.frequency}}</strong>&nbsp;&nbsp;<button mat-mini-fab class="gift-views"></button></p>
    <p class="text-muted"><strong>250</strong>&nbsp;&nbsp;<button mat-mini-fab class="gift-points"></button></p>
  </div>
</div>
