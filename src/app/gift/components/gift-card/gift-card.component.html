<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{gift.name}}</mat-card-title>
    <mat-card-subtitle>{{gift.vendor}}</mat-card-subtitle>
  </mat-card-header>
  <img class="card-image" mat-card-image src="{{gift.imagePath}}" alt="Gift Coupon Image">
  <mat-card-content>
    <p>
      {{gift.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
