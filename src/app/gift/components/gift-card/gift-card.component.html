 <mat-card class="example-card" (click)="routingToOrder(gift.key)">
   <mat-card-header>
     <mat-card-title>
       <div class="gift-title">
         <div class="gift-name">{{gift.name}}</div>
         <div class="gift-frequency">
           <mat-icon>group</mat-icon>{{gift.frequency}}
         </div>
       </div>
     </mat-card-title>
     <mat-card-subtitle>{{gift.vendor}}</mat-card-subtitle>
   </mat-card-header>
   <img class="card-image" mat-card-lg-image src="{{gift.imagePath}}" alt="Gift Coupon Image" class="img-responsive"
     style="max-height: 3em;">
   <mat-card-content>
     <div class="discription">
       {{gift.description}}
     </div>
   </mat-card-content>
   <ngb-rating [(rate)]=" gift.rating"></ngb-rating>
   <!-- <mat-card-actions>
     <button mat-button>LIKE</button>
     <button mat-button>SHARE</button>
   </mat-card-actions> -->
 </mat-card>
